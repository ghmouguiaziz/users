    - testDeploy
delivery:
  stage: delivery
  image: docker:latest
  script:
    - docker build -t $IMAGE_NAME .
    - docker login -u mohamedaziz.ghmougui -p LeaQvGUq4c7RtvrXVq7x registry.gitlab.tech.orange/movetocloudinventory/userbackend
    - docker tag $IMAGE_NAME $REGISTRY_URL/$IMAGE_NAME
    - docker push $REGISTRY_URL/$IMAGE_NAME
