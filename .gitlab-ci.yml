

stages:
  - build
  - test
  - delivery


variables:
  IMAGE_NAME: "user:latest"
  REGISTRY_URL: "registry.gitlab.tech.orange/movetocloudinventory/userbackend"
  SONAR_TOKEN: "squ_0c934b2d2963392781b7bc35e4610c74f2156f8b"

build:
